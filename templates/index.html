<body>
	<div class=header>
		<h1>The Game Backlogger</h1>
		<h5>For organizing which game to play first!</h5>
	</div>
	<br>
	<div class="mainBody">
		<div style="text-align: center;">
			<h3>Search on Wikipedia for a video game!</h3>
			<div style="display: inline-block; width: 40%;">
				<form>

					<div class="slidecontainer">
						<label id="sliderOutput" for="numSentenceSummary"></label>
						<input type="range" min="1" max="5" value="3" class="slider" id="numSentenceSummary">
					</div>
					<br>
					<div style="display:flex; flex-direction: row;">
						<input type="text" class="form-control" style="display: block;" id="wikiTitle" name="wikiTitle"
							placeholder="Title of video game" required>
						<input type="submit" id="wiki-title-submit" class="btn btn-default" value="Search for video game">
					</div>
				</form>
				<p>Or, you can autofill the video game title with some examples!</p>
				<select class="form-control" id="sampleGames">
					<option value="" selected disabled>Sample Video Games</option>
					<option value="Witcher 3">Witcher 3</option>
					<option value="Fallout New Vegas">Fallout New Vegas</option>
					<option value="Bioshock Infinite">Bioshock Infinite</option>
					<option value="Horizon Zero Dawn">Horizon Zero Dawn</option>
					<option value="Hades (video game)">Hades (video game)</option>
				</select>

			</div>
			<div id="wikiResults"></div>
		</div>
		<div class="row">
			<div class="column side" style="padding-left: 30px;">
				<img id="wiki-image" src="" />
				<h3 id="selectedGame"></h3>
			</div>
			<div class="column middle">
				<button id="deleteSelected">Delete Selected Game</button>
				<table id = 'gameTable' class="grid">
					<thead>
						<tr>
							<th>Ranking</th>
							<th>Title</th>
							<th>Summary</th>
							<th>Categories</th>
							<th>URL</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="column side"></div>
		</div>
	</div>
	</div>
