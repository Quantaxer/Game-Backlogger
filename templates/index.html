<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="#">
		<title>CIS*3210 Lab 4 - Home</title>

		<!-- Bootstrap core CSS -->
		<link href="/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="/css/cover.css" rel="stylesheet">
		<link href="/css/custom.css" rel="stylesheet">
	</head>

	<body>

		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">

					<div class="inner cover">
						<h1 class="cover-heading">CIS*3210 Lab 4</h1>

						{% if logged_in == False %}
							{% if create_user == False %}
								<h3>Please log in below</h3>
								<form>
									<div class="form-group">
										<label for="username">Username</label>
										<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
										<label for="password">Password</label>
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
										<br>
										<input type="submit" class="btn btn-default" id="login-submit" value="Log in">
									</div>
								</form>

								<button class="btn btn-default" id="registerUser">Create a new user</button>
							{% else %}
								<h3>Register a new user below</h3>
								<form>
									<div class="form-group">
										<label for="r-username">Username</label>
										<input type="text" class="form-control" id="r-username" name="username" placeholder="Username" required>
										<label for="r-password">Password</label>
										<input type="password" class="form-control" id="r-password" name="password" placeholder="Password" required>
										<label for="r-password2">Confirm Password</label>
										<input type="password" class="form-control" id="r-password2" name="password" placeholder="Confirm password" required>
										<br>
										<input type="submit" id="r-submit" class="btn btn-default" value="Create User">
									</div>
								</form>
								<button class="btn btn-default" id="goBack">Cancel creating a user</button>
							{% endif %}

						<div id="dbResults"></div>

						{% else %}

							<h2>Welcome {{username}}</h2>

							<button id="query-db-row" class="btn btn-lg btn-info">Query for Witcher 3</button>

							<button id="add-db-row" class="btn btn-lg btn-info">Add a videogame!</button>
							
							<button id="modify-db-row" class="btn btn-lg btn-info">Modify value of videogame</button>

							<button id="delete-db-row" class="btn btn-lg btn-info">Delete videogame</button>

							<div id="dbResults"></div>

							<hr>

							<h3 id="videogame-name"></h3>

							<p id="videogame-description"></p>

							<p id="videogame-priority"></p>
							
							<button id="logout" class="btn btn-default">Log out</button>

						{% endif %}
						
					</div>
				</div>
			</div>
		</div>
		<div class="footer">
			<p>Developed by Peter Hudel, 1012673</p>
		</div>

		<script src="/js/jquery.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>
		<script src="/js/init.js"></script>
	</body>
</html>
